<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>websocket</title>
</head>
<body>
    
    <div class="center">
        <h1>Amazing Chat Application</h1>
        <h3 id="cht-header">
            currently in chat: general
        </h3>
        <form id="chatroom-selection" action="">
            <label for="chatroom">Chatroom:</label>
            <input type="text" id="chatroom" name="chatroom"> <br><br>
            <input type="submit" value="change chatroom">
        </form>

        <br>

        <textarea name="chatmessages" class="messagearea" readonly name="chatmessages"
        rows="4" cols="50" placeholder="welcome to chatroom"></textarea>
        <br>
        <form id="chatroom-message">
            <label for="messages">Message:</label>
            <input type="text" id="message" name="message"><br><br>
            <input type="submit" value="Send messsage">
        </form>
    </div>

    <script>
        var selectedChat = "general";

        class Event {
            constructor(type, payload){
                this.type = type;
                this.payload = payload;
            }
        }

        function routeEvent(event){
            if (event.type == undefined){
                alert('no type field in the event');
            }

            switch(event.type){
                case "new_message":
                    console.log("new message")
                    break;
                default:
                    alert("unsupported")
            }
        }

        function sendEvent(eventName, payload){
            const event = new Event(eventName, payload);
            console.log(JSON.stringify(event))
            conn.send(JSON.stringify(event));
        }

        function changeChatRoom(){
            var newChat = document.getElementById("chatroom");
            if (newChat != null && newChat.value != selectedChat){
                console.log(newChat);
            }
            return false;
        }

        function sendMessage(){
            var newMessage = document.getElementById("message");
            if (newMessage != null){
                const payload = {
                    message: newMessage.value,
                    from: "anonymous" 
                };
                sendEvent("send_message", payload)
            }
            return false;
        }

        window.onload = function(){
            document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
            document.getElementById("chatroom-message").onsubmit = sendMessage;

            if (window["WebSocket"]){
                console.log("supports websockets");
                conn = new WebSocket("ws://" + document.location.host + "/ws");
                conn.onmessage = function (evt){
                    // console.log(evt)

                    const eventData = JSON.parse(evt.data);
                    const event = Object.assign(new Event, eventData);

                    routeEvent(event);
                }
            } else{
                alert("Browser does not support websockts")
            }
        }
    </script>

    <style type="text/css">
        body{
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: rgb(66, 56, 56);;

        }

        .center{
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }
    </style>
</body>
</html>
